<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Form</title> -->
    <title>LINE応募 self sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>

    <form class="w-75 mx-auto">

        <p class="mt-3">以下を入力し、送信を押してください</p>

        <p class="mt-3">名前</p>
        <div>
            <textarea name="name" rows="1" cols="30" required></textarea>
        </div>

        <p class="mt-3">面接希望日があれば教えて下さい</p>
        <div>
            <input class="form-control w-100 mt-1" name="date" maxlength="10" type="date">
        </div>
        
        
        <p class="mt-3">郵便番号を教えてください（数字7桁）</p>
        <div>
            <textarea name="number" rows="1" cols="30" required></textarea>
        </div>

        <p class="mt-3">保有資格を教えて下さい</p>
      
        <div class="checkbox">
				<label>
					<input type="checkbox" name="shikaku" value="checkboxA"> 介護福祉士
				</label>
			</div>        </div>

        <!-- 
        <p class="mt-3">使用しているツールURL（SS等）</p>
        <div>
            <input class="form-control w-100 mt-1" name="tool">
        </div>
        -->

        <input type="submit" class="mt-4 btn btn-primary" value="送信">

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
